<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <title>Forecast</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- custom stylesheet -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Favicon -->
      <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Font Awesome -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <!-- Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Bootstrap JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
  </head>
  <body>
    <div id="bkg-img"></div>
    <div id="body">
      <div id="logo">
        <img class='logo-content' id="img" src="media/logo.svg" alt='App Logo'/>
        <span class='logo-content' id='logo-divider'></span>
        <h5 class='logo-content' id="app-name">Forecast</h5>
      </div>
      <div id="main-data" class="expand">
        <p id="city"></p>
        <h5 class="errorMsg"></h5>
        <img src="media/rainy-stat.svg" alt="Status Icons" id="status">
        <h1 id="temp"></h1>
        <table>
          <tr>
            <td>Humidity</td>
            <td class='humidity'></td>
          </tr>
          <tr>
            <td>Wind Speed</td>
            <td class="wind-speed"></td>
          </tr>
          <tr>
            <td>Pressure</td>
            <td class="pressure"></td>
          </tr>
          <tr>
            <td>Cloudiness</td>
            <td class="cloud-cover"></td>
          </tr>
          <tr>
            <td>Sunrise</td>
            <td class="sunrise"></td>
          </tr>
          <tr>
            <td>Sunset</td>
            <td class="sunset"></td>
          </tr>
        </table>
      </div>
      <div id="menus">
        <div class="options active-scale" id="celcius">&deg;C</div>
        <div class="options" id="fahrenheit">&deg;F</div>
        <div class="options" id="more">
          <i class="fas fa-chevron-circle-down"></i>
        </div>
        <span class="underline"></span>
      </div>
      <p id="dev">
        Made with <i class="fas fa-heart" style="color: #e74c3c;"></i> by <a href="http://dawitcodes.com">Dawit</a>
        and Icons made by <a href="https://www.flaticon.com/authors/elias-bikbulatov">Elias Bikbulatov</a> from <a href="https://www.flaticon.com">www.flaticon.com</a>
      </p>
    </div>
    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
