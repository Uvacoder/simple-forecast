<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <title>Forecast</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- custom stylesheet -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Favicon -->
      <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Font Awesome -->
      <script src="https://use.fontawesome.com/512a791d9f.js"></script>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <!-- Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Bootstrap JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
  </head>
  <body>
    <div id="bkg">
      <div id="shade-bkg"></div>
      <div id="bkg-img"></div>
    </div>
    <div id="body">
      <div id="logo">
        <img class='logo-content' id="img" src="media/logo.svg" alt='App Logo'/>
        <span class='logo-content' id='logo-divider'></span>
        <h5 class='logo-content' id="app-name">Forecast</h5>
      </div>
      <div id="main-data">
        <p id="city">Nashville</p>
        <div id="status"></div>
        <h1 id="temp">25&deg;C</h1>
      </div>
      <div id="menus">
        <div class="options active-scale" id="celcius">&deg;C</div>
        <div class="options" id="fahrenheit">&deg;F</div>
      </div>
      <p id="dev">
        Made with <i class="fa fa-heart"></i> by <a href="http://dawitcodes.com">Dawit</a>
      </p>
    </div>
    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
